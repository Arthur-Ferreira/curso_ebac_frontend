<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />

    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>EBAC Exercise</h1>
        <h2>Comparador de números</h2>
        <form id="comparador">
            <label for="campo-a">Insira o primeiro número</label>
            <input id="campo-a" type="number" placeholder="Campo A" required />
            <label for="campo-b">Insira o segundo número</label>
            <input id="campo-b" type="number" placeholder="Campo B" required />
            
            <button id="btn-comparar" type="submit">Comparar</button>
            <span class="message"></span>
        </form>
        
    </div>
</body>
</html>
